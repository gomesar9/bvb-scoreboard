<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Placar</title>
    <style>
      <!-- <link rel="stylesheet" href="file:///caminho/absoluto/para/meu-projeto/style.css"> -->
      body {
        margin: 0px;
        padding: 0px;
        background-color: #101010;
        display: block;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 1080px;
        height: 1920px;
        display: flex;
        flex-direction: column;
        background-color: #303030;
        background-image: url("/static/images/background2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        align-items: center;
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }

      .media-scoreboard {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      .match-scoreboard {
        background: rgba(
          0,
          0,
          0,
          0.85
        ); /* leve transparência no fundo escuro */
        color: #fff;
        font-family: "Arial", sans-serif;
        padding: 30px;
        text-align: center;
        width: 940px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* sombra suave */
        backdrop-filter: blur(2px); /* sutil para dar profundidade */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .match-info .stage {
        font-size: 44px;
        opacity: 0.9;
      }

      .match-info .location {
        font-size: 28px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .teams {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .team-names {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 10px;
        width: 300px;
        font-size: 40px;
      }

      .flag {
        width: 60;
        height: 48;
        border-radius: 3px;
      }

      .score {
        display: flex;
        flex-direction: line;
        align-items: center;
        justify-content: center;
        gap: 5px;
        font-size: 42px;
        font-weight: bold;
      }

      .score-box {
        background: #000;
        padding: 5px 5px;
        border-radius: 5px;
        width: 30px;
        height: 40px;
        font-size: 38px;
      }

      .score-separator {
        font-size: 40px;
        width: 10px;
      }

      .set-scores {
        margin-top: 20px;
        font-size: 34px;
        color: #ccc;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .header {
        margin-top: 25px;
        margin-bottom: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4); /* Fundo escuro translúcido */
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px); /* efeito vítreo opcional */
        position: relative;
        z-index: 10;
      }

      .account-icon {
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .account-icon img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container" id="media">
      <div class="header">
        <div class="account-icon">
          <img src="/static/images/profile-icon.png" alt="Perfil" />
        </div>
      </div>

      <div class="media-scoreboard">
        {{range .Scoreboards}}
        <div class="match-scoreboard" id="scoreboard_{{.MatchNo}}">
          <div class="match-info">
            <div class="stage">{{.Stage}}</div>
            <div class="location">
              {{.LocCity}}, <strong>{{.LocCountry}}</strong>
            </div>
          </div>

          <div class="teams">
            <div class="team-names">
              <div class="player">{{.PlayerA1}}</div>
              <div class="player">{{.PlayerA2}}</div>
            </div>

            <!-- Bandeira do time A -->
            <img src="{{.FlagA}}" alt="Flag of {{.CountryA}}" class="flag" />

            <div class="score">
              <div class="score-box">{{.ScoreA}}</div>
              <div class="score-separator">:</div>
              <div class="score-box">{{.ScoreB}}</div>
            </div>

            <!-- Bandeira do time B -->
            <img src="{{.FlagB}}" alt="Flag of {{.CountryB}}" class="flag" />

            <div class="team-names">
              <div class="player">{{.PlayerB1}}</div>
              <div class="player">{{.PlayerB2}}</div>
            </div>
          </div>

          <div class="set-scores">
            {{range .SetScores}}
            <div class="set">{{.}}</div>
            {{end}}
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
